<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="styles/bootstrap.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
	<div class="col-xs-2">
	</div>
	<div class="col-xs-8">
		<h2>Post a Notice</h2>
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="postTitle" class="col-sm-2 control-label" name="title">Title</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="postTitle" placeholder="Title" name="post">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="postDescription" class="col-sm-2 control-label">Description</label>
		    <div class="col-sm-10">
		      <textarea class="form-control" rows="3"></textarea>
		    </div>
		  </div>
		  <div class="form-group">
		  	  <label for="targetaudience" class="col-sm-2 control-label">Target Audience</label>
		  	  <div class="col-sm-10">
			  	  <select class="form-control">
					  <option>Andela Lagos</option>
					  <option>Lagos Fellows</option>
					  <option>Lagos Staff</option>
				  </select>
		  	  </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-info">Submit Post</button>
		    </div>
		  </div>
		</form>
	</div>
	<div class="col-xs-2">
	</div>
</div>
</body>
</html>
